<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARST Sidebar - Navigation</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.14.20/umd/material-ui.production.min.js"></script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {
            Box,
            Button,
            ThemeProvider,
            createTheme,
        } = MaterialUI;

        // ðŸŽ¨ THÃˆME NEARST
        const theme = createTheme({
            palette: {
                mode: 'dark',
                primary: {
                    main: '#8afd81',
                    dark: '#75fc6c',
                    contrastText: '#000000',
                },
                background: {
                    default: '#000000',
                    paper: '#1a1a1a',
                },
                text: {
                    primary: '#ffffff',
                    secondary: '#cccccc',
                },
            },
            typography: {
                fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif',
            },
        });

        // ðŸ“Š COMPOSANT SIDEBAR NEARST
        function Sidebar() {
            const [active, setActive] = React.useState('Bitcoin');

            const menuItems = [
                { id: 'Home', label: 'Home' },
                { id: 'Mining', label: 'Mining' },
                { id: 'Bitcoin', label: 'Bitcoin' },
                { id: 'Alephium', label: 'Alephium' },
                { id: 'Kaspa', label: 'Kaspa' },
                { id: 'DeFi', label: 'DeFi' },
                { id: 'Legal & Invoicing', label: 'Legal & Invoicing' },
                { id: 'Contracts', label: 'Contracts' },
                { id: 'Invoices', label: 'Invoices' },
            ];

            return (
                <Box
                    sx={{
                        width: 180,
                        height: '100vh',
                        bgcolor: '#000000',
                        borderRight: '1px solid #2a2a2a',
                        padding: '24px 16px',
                        display: 'flex',
                        flexDirection: 'column',
                    }}
                >
                    {/* LOGO NEARST */}
                    <Box
                        sx={{
                            color: '#8afd81',
                            fontSize: '20px',
                            fontWeight: 700,
                            marginBottom: '32px',
                            letterSpacing: '0.5px',
                        }}
                    >
                        NEARST
                    </Box>

                    {/* MENU ITEMS */}
                    <Box sx={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                        {menuItems.map((item) => {
                            const isActive = active === item.id;
                            
                            return (
                                <Button
                                    key={item.id}
                                    fullWidth
                                    onClick={() => setActive(item.id)}
                                    sx={{
                                        bgcolor: isActive ? '#8afd81' : 'transparent',
                                        color: isActive ? '#000000' : '#ffffff',
                                        textTransform: 'none',
                                        justifyContent: 'flex-start',
                                        fontWeight: isActive ? 600 : 500,
                                        fontSize: '14px',
                                        borderRadius: '8px',
                                        padding: '12px 16px',
                                        minHeight: '44px',
                                        '&:hover': {
                                            bgcolor: isActive ? '#75fc6c' : '#2a2a2a',
                                        },
                                    }}
                                >
                                    {item.label}
                                </Button>
                            );
                        })}
                    </Box>
                </Box>
            );
        }

        // APP
        function App() {
            return (
                <ThemeProvider theme={theme}>
                    <Sidebar />
                </ThemeProvider>
            );
        }

        // RENDER
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
