<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - HEARST</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.14.20/umd/material-ui.production.min.js"></script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 4px;
            min-height: 100vh;
        }
        
        #root {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {
            Box,
            Typography,
            Select,
            MenuItem,
            FormControl,
            Button,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            Paper,
            ThemeProvider,
            createTheme,
        } = MaterialUI;

        // ðŸŽ¨ THÃˆME HEARST - CONFORME Ã€ LA CHARTE
        const theme = createTheme({
            palette: {
                mode: 'dark',
                primary: {
                    main: '#8afd81',
                    dark: '#75fc6c',
                    light: '#a0ffa0',
                    contrastText: '#000000',
                },
                background: {
                    default: '#000000',
                    paper: '#1a1a1a',
                },
                text: {
                    primary: '#ffffff',
                    secondary: '#cccccc',
                    disabled: '#999999',
                },
                grey: {
                    100: '#2a2a2a',
                    200: '#3a3a3a',
                    300: '#4a4a4a',
                    400: '#666666',
                    500: '#999999',
                },
                success: {
                    main: '#27ae60',
                },
                warning: {
                    main: '#f39c12',
                },
                error: {
                    main: '#e74c3c',
                },
            },
            typography: {
                fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif',
            },
            spacing: 4,
            components: {
                MuiButton: {
                    styleOverrides: {
                        root: {
                            textTransform: 'none',
                            borderRadius: 8,
                            fontWeight: 600,
                        },
                    },
                },
                MuiSelect: {
                    styleOverrides: {
                        root: {
                            borderRadius: 8,
                        },
                    },
                },
                MuiTableCell: {
                    styleOverrides: {
                        root: {
                            borderBottom: '1px solid #2a2a2a',
                        },
                    },
                },
            },
        });

        // ðŸ“Š COMPOSANT TRANSACTION HISTORY
        function TransactionHistory() {
            const [dateRange, setDateRange] = React.useState('June 1, 2025 - June 30, 2025');
            const [contract, setContract] = React.useState('Contracts AL01');

            const transactions = [
                { date: '2025-06-30', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
                { date: '2025-06-29', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
                { date: '2025-06-28', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
                { date: '2025-06-27', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
                { date: '2025-06-26', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
                { date: '2025-06-25', account: 'AKT04', amount: '0.021144 BTC', reward: '0.082848 BTC', hashrate: '2041.42 TH/s' },
            ];

            return (
                <Box sx={{ width: '100%' }}>
                    {/* HEADER - TITRE + FILTRES + BOUTON */}
                    <Box
                        sx={{
                            display: 'flex',
                            justifyContent: 'space-between',
                            alignItems: 'center',
                            mb: 3,
                            gap: 3,
                        }}
                    >
                        {/* TITRE Ã€ GAUCHE */}
                        <Typography
                            variant="h5"
                            sx={{
                                color: 'text.primary',
                                fontWeight: 600,
                                fontSize: '24px',
                                whiteSpace: 'nowrap',
                            }}
                        >
                            Transaction history
                        </Typography>

                        {/* FILTRES + BOUTON Ã€ DROITE */}
                        <Box
                            sx={{
                                display: 'flex',
                                alignItems: 'center',
                                gap: 2,
                            }}
                        >
                            {/* DATE RANGE SELECT */}
                            <FormControl size="small">
                                <Select
                                    value={dateRange}
                                    onChange={(e) => setDateRange(e.target.value)}
                                    sx={{
                                        minWidth: 280,
                                        bgcolor: 'background.paper',
                                        color: 'text.primary',
                                        borderRadius: '8px',
                                        border: '1px solid',
                                        borderColor: 'grey.100',
                                        '& .MuiOutlinedInput-notchedOutline': {
                                            border: 'none',
                                        },
                                        '&:hover': {
                                            borderColor: 'grey.200',
                                        },
                                        '& .MuiSelect-select': {
                                            padding: '10px 14px',
                                            fontSize: '14px',
                                        },
                                    }}
                                >
                                    <MenuItem value="June 1, 2025 - June 30, 2025">
                                        June 1, 2025 - June 30, 2025
                                    </MenuItem>
                                    <MenuItem value="May 1, 2025 - May 31, 2025">
                                        May 1, 2025 - May 31, 2025
                                    </MenuItem>
                                    <MenuItem value="April 1, 2025 - April 30, 2025">
                                        April 1, 2025 - April 30, 2025
                                    </MenuItem>
                                </Select>
                            </FormControl>

                            {/* CONTRACT SELECT */}
                            <FormControl size="small">
                                <Select
                                    value={contract}
                                    onChange={(e) => setContract(e.target.value)}
                                    sx={{
                                        minWidth: 200,
                                        bgcolor: 'background.paper',
                                        color: 'text.primary',
                                        borderRadius: '8px',
                                        border: '1px solid',
                                        borderColor: 'grey.100',
                                        '& .MuiOutlinedInput-notchedOutline': {
                                            border: 'none',
                                        },
                                        '&:hover': {
                                            borderColor: 'grey.200',
                                        },
                                        '& .MuiSelect-select': {
                                            padding: '10px 14px',
                                            fontSize: '14px',
                                        },
                                    }}
                                >
                                    <MenuItem value="Contracts AL01">Contracts AL01</MenuItem>
                                    <MenuItem value="Contracts AL02">Contracts AL02</MenuItem>
                                    <MenuItem value="Contracts AL03">Contracts AL03</MenuItem>
                                </Select>
                            </FormControl>

                            {/* EXPORT BUTTON - HEARST GREEN */}
                            <Button
                                variant="contained"
                                sx={{
                                    bgcolor: 'primary.main',
                                    color: 'primary.contrastText',
                                    textTransform: 'none',
                                    fontWeight: 600,
                                    fontSize: '14px',
                                    padding: '10px 24px',
                                    borderRadius: '8px',
                                    whiteSpace: 'nowrap',
                                    '&:hover': {
                                        bgcolor: 'primary.dark',
                                        boxShadow: '0 0 20px rgba(138, 253, 129, 0.3)',
                                    },
                                }}
                            >
                                Export to excel
                            </Button>
                        </Box>
                    </Box>

                    {/* TABLE */}
                    <TableContainer
                        component={Paper}
                        sx={{
                            bgcolor: 'background.paper',
                            borderRadius: '12px',
                            border: '1px solid',
                            borderColor: 'grey.100',
                        }}
                    >
                        <Table>
                            <TableHead>
                                <TableRow>
                                    <TableCell
                                        sx={{
                                            bgcolor: '#454646',
                                            color: 'text.primary',
                                            fontWeight: 400,
                                            fontSize: '14px',
                                            borderBottom: '1px solid',
                                            borderColor: 'grey.100',
                                        }}
                                    >
                                        Date
                                    </TableCell>
                                    <TableCell
                                        sx={{
                                            bgcolor: '#454646',
                                            color: 'text.primary',
                                            fontWeight: 400,
                                            fontSize: '14px',
                                            borderBottom: '1px solid',
                                            borderColor: 'grey.100',
                                        }}
                                    >
                                        Account
                                    </TableCell>
                                    <TableCell
                                        sx={{
                                            bgcolor: '#454646',
                                            color: 'text.primary',
                                            fontWeight: 400,
                                            fontSize: '14px',
                                            borderBottom: '1px solid',
                                            borderColor: 'grey.100',
                                        }}
                                    >
                                        Amount
                                    </TableCell>
                                    <TableCell
                                        sx={{
                                            bgcolor: '#454646',
                                            color: 'text.primary',
                                            fontWeight: 400,
                                            fontSize: '14px',
                                            borderBottom: '1px solid',
                                            borderColor: 'grey.100',
                                        }}
                                    >
                                        Total Reward
                                    </TableCell>
                                    <TableCell
                                        sx={{
                                            bgcolor: '#454646',
                                            color: 'text.primary',
                                            fontWeight: 400,
                                            fontSize: '14px',
                                            borderBottom: '1px solid',
                                            borderColor: 'grey.100',
                                        }}
                                    >
                                        Hashrate
                                    </TableCell>
                                </TableRow>
                            </TableHead>
                            <TableBody>
                                {transactions.map((tx, index) => (
                                    <TableRow
                                        key={index}
                                        sx={{
                                            '&:hover': {
                                                bgcolor: 'rgba(138, 253, 129, 0.05)',
                                            },
                                        }}
                                    >
                                        <TableCell
                                            sx={{
                                                color: 'text.secondary',
                                                fontSize: '14px',
                                                borderBottom: '1px solid',
                                                borderColor: 'grey.100',
                                            }}
                                        >
                                            {tx.date}
                                        </TableCell>
                                        <TableCell
                                            sx={{
                                                color: 'text.secondary',
                                                fontSize: '14px',
                                                borderBottom: '1px solid',
                                                borderColor: 'grey.100',
                                            }}
                                        >
                                            {tx.account}
                                        </TableCell>
                                        <TableCell
                                            sx={{
                                                color: 'primary.main',
                                                fontSize: '14px',
                                                fontWeight: 500,
                                                borderBottom: '1px solid',
                                                borderColor: 'grey.100',
                                            }}
                                        >
                                            {tx.amount}
                                        </TableCell>
                                        <TableCell
                                            sx={{
                                                color: 'primary.main',
                                                fontSize: '14px',
                                                fontWeight: 500,
                                                borderBottom: '1px solid',
                                                borderColor: 'grey.100',
                                            }}
                                        >
                                            {tx.reward}
                                        </TableCell>
                                        <TableCell
                                            sx={{
                                                color: 'text.secondary',
                                                fontSize: '14px',
                                                borderBottom: '1px solid',
                                                borderColor: 'grey.100',
                                            }}
                                        >
                                            {tx.hashrate}
                                        </TableCell>
                                    </TableRow>
                                ))}
                            </TableBody>
                        </Table>
                    </TableContainer>

                    {/* TOTAL ROW */}
                    <Box
                        sx={{
                            display: 'flex',
                            justifyContent: 'flex-end',
                            mt: 2,
                            pr: 2,
                        }}
                    >
                        <Typography
                            variant="h6"
                            sx={{
                                color: 'text.primary',
                                fontWeight: 600,
                                fontSize: '18px',
                            }}
                        >
                            Total:{' '}
                            <Box
                                component="span"
                                sx={{
                                    color: 'primary.main',
                                    ml: 1,
                                }}
                            >
                                2.026587 BTC
                            </Box>
                        </Typography>
                    </Box>
                </Box>
            );
        }

        // APP
        function App() {
            return (
                <ThemeProvider theme={theme}>
                    <TransactionHistory />
                </ThemeProvider>
            );
        }

        // RENDER
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
